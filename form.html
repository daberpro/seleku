<!DOCTYPE html>
<html>
<head>
	<title>form pendaftaran</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<style>
		@media only screen and (min-width: 320px) and (max-width: 1244px) {
		  /*masukin si id sidebar ke sini*/
		  contoh
		  #sidebar{

		  }
		}
		*{
			font-family: sans-serif;
			font-weight: 500;
		}
		.form .title{
			font-weight: bold;
			letter-spacing: 1.5px;
			font-family: monospace;
			font-size: 45px;
			color: rgba(100,100,200,1.0);
		}

		.form input{
			width: 80%;
			padding: 20px;
			border-radius: 10px;
			border: none;
			color: gray;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
			background: white;
			font-size: 17px;
			outline: none;
			margin: 10px auto;
			margin-top: 25px;
			font-family: monospace;
		}

		.form p{
			font-size: 17px;
			color: gray;
			margin: 5px auto;
			margin-top: 20px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}

		.form button{
			box-shadow: 0px 2px 2px rgba(0,0,0,0.5);
			background: rgb(100,100,200);
			cursor: pointer;
			font-size: 15px;
			color: white;
			font-weight: bold;
			outline: none;
			text-transform: uppercase;
			border:none;
			border-radius: 10px;
			padding: 15px;
			margin-top: 30px;
		}

		.form{
			width: 320px;
			height: 500px;
			box-sizing: border-box;
			padding: 30px 5px;
			border-radius: 10px;
			background: white;
			/*box-shadow: 0px 0px 10px rgba(0,0,0,0.1);*/
			display: flex;
			justify-content: space-around;
			align-items: center;
			flex-direction: column;
			position: fixed;
			top:0px;
			bottom:0px;
			left:0px;
			right:0px;
			margin:auto;
		}
		.form .text{
			color: black;
			font-family: monospace;
			font-size: 20px;
			font-weight: bold;
		}

		.form a{
			color: gray;
			cursor: pointer;
			font-size: 15px;
			font-weight: 500;
		}

		body{
			background: rgba(240,240,250);
		}
	</style>
</head>
<body>

	<div class="form">
		<b class="title">Skul Online</b>
		<p>login to try out</p>
		<input type="email" placeholder="Email">
		<input type="password" placeholder="Password">
		<button>Login</button>
		<p class="text">-- Or --</p>
		<a title="buat akun">register or create account</a>
	</div>

</body>
</html>
